plugins {
    id 'java-library'
    id 'maven-publish'
    id 'org.flywaydb.flyway' version "9.22.3"
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api libs.org.springframework.boot.spring.boot.starter.data.jpa
    api libs.org.springframework.boot.spring.boot.starter.web
    api libs.org.projectlombok.lombok
    api libs.org.postgresql.postgresql
    api libs.com.fasterxml.jackson.core.jackson.databind
    api libs.org.springframework.boot.spring.boot.starter.cache
    api libs.com.github.ben.manes.caffeine.caffeine
    api libs.org.springframework.boot.spring.boot.starter.logging
    runtimeOnly libs.org.springframework.boot.spring.boot.devtools
    testImplementation libs.org.springframework.boot.spring.boot.starter.test
    annotationProcessor libs.org.projectlombok.lombok
}

group = 'com.nhuallpa'
version = '0.0.1-SNAPSHOT'
description = 'person'
java.sourceCompatibility = JavaVersion.VERSION_1_9

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}


def flywayDbName = System.properties['flywayDbName'] ?: 'api_person'
println "flywayDbName[$flywayDbName]"
def flywayServer = System.properties['flywayServer'] ?: 'localhost'
println "flywayServer[$flywayServer]"
def flywayServerPort = System.properties['flywayServerPort'] ?: '5432'
println "flywayServerPort[$flywayServerPort]"
def flywayDbPassword = System.properties['flywayDbPassword'] ?: 'Password1234'
def flywayDbUser = System.properties['flywayDbUser'] ?: 'my_user'
println "flywayDbUser[$flywayDbUser]"

flyway {
    url = "jdbc:postgresql://$flywayServer:$flywayServerPort/$flywayDbName"
    user = "$flywayDbUser"
    password = "$flywayDbPassword"
    baselineOnMigrate = true
    baselineVersion = 0
    schemas = ["dbo"]
    cleanDisabled = false
}
targetCompatibility = JavaVersion.VERSION_1_9
